<!DOCTYPE html>
<html lang="en-us">
  <head>

    <title>Spedo | Speed Tracking</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <meta name="theme-color" content="#5cacff">
    <link rel="manifest" href="./manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Maptrack">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

    <!--Add to Windows Tile-->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#bd1515">

  </head>

  <body>

    <div id="update">
      <p>Update?</p>
    </div>

    <div id="dataDisplay">
      <div id="speedContainer">
        <div class="loader">Loading...</div>
      </div>
    </div>
    <div id="icons">
      <img id="signin" src="./icons/user.svg" alt="Sign-in">
      <img id="cancel" src="./icons/x-circle.svg" alt="Cancel">
      <img id="upload" src="./icons/cloud.svg" alt="Upload Data">
      <img id="download" src="./icons/download.svg" alt="Download Data">
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script type="module" src="./js/main.js"></script>

  </body>

</html>
